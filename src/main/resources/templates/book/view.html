<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>

<div align="center">
    <h1>View book</h1>
    <hr>
    <form>
        <table>
            <tr>
                <td>Id:</td>
                <td><a th:text="${book.id}" </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><a th:text="${book.name}"></a></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><a th:text="${book.author}"></a></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><a th:text="${book.type}"></a></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><a th:text="${book.amount}"></a></td>
            </tr>
        </table>
    </form>
    <a th:href="@{/book/list}">Back to List</a>
</div>
</body>
</html>
